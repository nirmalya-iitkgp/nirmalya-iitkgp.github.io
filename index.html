  <body>
    <div class="main-flex-container">
      <!-- Left: Nav bar -->
      <div class="nav-column">
        <div class="icon-bar" id="main-icon-bar">
          <a href="https://nirmalyapanigrahi.home.blog/" class="wordpress" target="_blank"><i class="fa fa-rss-square"></i></a>

          <a href="https://open.spotify.com/show/0WzbCXJGX3X18sZXyG0qjC?si=552111d512a344f7" class="tumblr" target="_blank"><i class="fa fa-spotify"></i></a>
          <a href="https://www.facebook.com/PanigrahiNirma" class="facebook" target="_blank"><i class="fa fa-facebook"></i></a>

        </div>
      </div>
      <!-- Center: Particles background + Text content -->
      <div class="center-column">
        <div id="particles-js"></div>
        <div class="center-content">
          <h1><span>N</span>IRMALYA&emsp;<span>PANIGRAHI</span></h1>
          <h2 class="typetext"> I'm an <span class="auto-type"> </span></h2>
          <a href="https://nirmalyapanigrahi.blogspot.com/" class="btn-shine" target="_blank">
            <i class="fa fa-angle-double-left"></i> &emsp; click on the icons to dive deeper
          </a>
          <br><br>
        </div>
      </div>
      <!-- Right: Slideshow + Canvas row (canvas is a button for modal) -->
      <div class="right-column">
        <div class="slideshow-responsive">
          <div class="slideshow-container">
            <div class="mySlides fade">
              <div class="numbertext">1 / 4</div>
              <img class="slide" src="images/1.jpg">
            </div>
            <div class="mySlides fade">
              <div class="numbertext">2 / 4</div>
              <img class="slide" src="images/2.jpg">
            </div>
            <div class="mySlides fade">
              <div class="numbertext">3 / 4</div>
              <img class="slide" src="images/3.jpg">
            </div>
            <div class="mySlides fade">
              <div class="numbertext">4 / 4</div>
              <img class="slide" src="images/4.jpg">
            </div>
          </div>
          <br>
          <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
          </div>
        </div>
        <div class="right-canvas-row">
          <div class="canvas-wrapper">
            <canvas id="test" tabindex="0" title="Click to view My Resume"></canvas>
          </div>
        </div>
        <!-- spark is required for animation.js -->
        <div id="spark" style="display:none">
          <ul data-time="3000">
            <li data-hue="072">I</li>
            <li data-hue="144">I</li>
            <li data-hue="216">M</li>
            <li data-hue="288">-</li>
            <li data-hue="000">A</li>
          </ul>
          <ul data-time="3000">
            <li data-hue="045">I</li>
            <li data-hue="090">I</li>
            <li data-hue="135">T</li>
            <li data-hue="180">-</li>
            <li data-hue="225">K</li>
            <li data-hue="270">G</li>
            <li data-hue="315">P</li>
          </ul>
        </div>
      </div>
    </div>
    <!-- MODAL (ALWAYS ABOVE CANVAS) -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>
          <img style="border-radius: 10px ; max-width:90%; max-height:90%;" src="images/resume.jpg">
        </p>
      </div>
    </div>
    <!-- WAVES -->
    <div class="footer">
      <div class="waves-container">
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
          <defs>
            <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
          </defs>
          <g class="parallax">
            <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7)" />
            <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
            <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
          </g>
        </svg>
      </div>
    </div>
    <script src="https://unpkg.com/typed.js@2.0.132/dist/typed.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
